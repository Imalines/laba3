<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>otziv</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<main class="main">
		<div class="content__box">
			<div id="main__items">
				<div class="place__for__otziv__form">
					<form name="otziv__form" class="otziv__form">
						<div class="main__title">
						Поделитесь своим мнением!
						</div>

						<label for="name">Ваше имя:</label>
						<input id="name" type="text" name="name">

						<label for="email">Ваша почта:</label>
						<input id="email" type="email" name="email">

						<label for="text">Ваш отзыв:</label>
						<textarea id="text" placeholder="Введите ваш отзыв."></textarea>

						<input type="button" name="submit" class="btn__submit" value="Отправить" />
					</form>
				</div>
			</div>

			<div class="otziv__title">
						Здесь публикуются ваши отзывы
			</div>

				<div id="place__for__otziv">
				</div>
		</div>
	</main>


	<script src="js/jquery-3.6.0.js"></script>
	<script src="js/main_otziv.js"></script>
</body>
</html>
